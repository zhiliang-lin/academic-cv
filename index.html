    <!-- JavaScript to control sections -->
    <script>
        const navLinks = document.querySelectorAll('.nav-link');
        const contentArea = document.getElementById('content-area');

        async function loadContent(pageId) {
            // 阻止PDF链接的默认行为
            if (event && pageId !== null) { // 检查 event 是否存在，并且 pageId 不是 null (用于初始加载)
                event.preventDefault();
            }

            // 初始加载或点击 "Home" 时，pageId 为 'home'
            const pageToLoad = pageId || 'home';
            const fileName = `./${pageToLoad}.html`; // 保持 './'

            try {
                // *** FIX: 使用 new URL() 来从 blob: URL 上下文正确解析相对路径 ***
                const fileUrl = new URL(fileName, window.location.href);

                // 加载内容
                const response = await fetch(fileUrl); // 使用 fileUrl 而不是 fileName
                if (!response.ok) {
                    throw new Error('Network response was not ok');
                }
                const content = await response.text();
                
                // 将内容注入到主区域
                contentArea.innerHTML = content;

                // 更新导航链接的激活状态
                navLinks.forEach(link => {
                    link.classList.remove('text-blue-600');
                    link.classList.add('text-gray-600');
                    if (link.getAttribute('onclick') === `loadContent('${pageToLoad}')`) {
                        link.classList.add('text-blue-600');
                        link.classList.remove('text-gray-600');
                    }
                });

            } catch (error) {
                console.error('Error loading page:', error);
                contentArea.innerHTML = '<p class="text-red-500">Error loading content. Please check if the file exists.</p>';
            }
        }

        // 页面加载时默认显示 'home' (home.html)
        document.addEventListener('DOMContentLoaded', () => {
            loadContent('home');
        });
    </script>
